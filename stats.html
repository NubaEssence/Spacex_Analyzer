{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background: url("https://www.spacex.com/assets/images/vehicles/starship/starship_hero_d.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
    }

    .home-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ffffff;
        color: #000;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .home-button:hover {
        background: #f1c40f;
        color: #000;
    }

    .overlay {
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.55);
        border-radius: 16px;
        padding: 40px;
        max-width: 900px;
        margin: 120px auto;
        box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    .overlay h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        border-bottom: 2px solid #ffd700;
        padding-bottom: 10px;
        letter-spacing: 1px;
    }

    .stats-cards {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .card {
        flex: 1 1 28%;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin: 10px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .card h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        color: #ffd700;
    }

    .card p {
        font-size: 1.2rem;
        margin: 0;
    }

    .launches-year {
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
        padding: 20px;
    }

    .launches-year h2 {
        margin-bottom: 20px;
        border-bottom: 1px solid #ffd700;
        padding-bottom: 8px;
    }

    .launches-year ul {
        list-style: none;
        padding-left: 0;
    }

    .launches-year li {
        font-size: 1.1rem;
        padding: 8px 0;
        transition: color 0.3s;
    }

    .launches-year li:hover {
        color: #ffd700;
    }

    @media (max-width: 768px) {
        .stats-cards {
            flex-direction: column;
        }
        .card {
            flex: 1 1 100%;
        }
    }
</style>

<a href="/" class="home-button">Home</a>

<div class="overlay">
    <h1>Launch Statistics</h1>

    <div class="stats-cards">
        <div class="card">
            <h2>Total</h2>
            <p>{{ stats.total }}</p>
        </div>
        <div class="card">
            <h2>Success</h2>
            <p>{{ stats.success }}</p>
        </div>
        <div class="card">
            <h2>Failure</h2>
            <p>{{ stats.failure }}</p>
        </div>
    </div>

    <div class="launches-year">
        <h2>Launches Per Year</h2>
        <ul>
            {% for year, count in stats.per_year.items() %}
                <li>{{ year }} : {{ count }}</li>
            {% endfor %}
        </ul>
    </div>
</div>            
{% endblock %}
