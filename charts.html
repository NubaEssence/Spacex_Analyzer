<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceX Charts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("https://www.spacex.com/assets/images/vehicles/starship/starship_carousel4_card1_d.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0); 
            position: sticky;
            top: 0;
            z-index: 2;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .home-btn {
            background: #ffffff;
            color: #000;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #f1c40f;
            color: #000;
        }

        h2 {
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            max-width: 600px;
            z-index: 1;
            position: relative;
        }

        .chart-container img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SpaceX Launch Analysis</h1>
        <a href="/" class="home-btn">Home</a>
    </header>

    <div class="chart-container">
        <h2>Success vs Failure</h2>
        <img src="/static/charts/success_failure_pie.png" alt="Success vs Failure Chart">
    </div>

    <div class="chart-container">
        <h2>Launches Per Year</h2>
        <img src="/static/charts/launches_per_year_bar.png" alt="Launches Per Year Chart">
    </div>
</body>
</html>
